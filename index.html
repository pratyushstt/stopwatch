<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body style="background-color: #343434; color: #eee; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">

    <div class="container-fluid text-center my-2">
        <h1 class="mt-5 display-2"><i class="bi bi-stopwatch"></i></h1>
        <h1 class="display-3">Stopwatch</h1>
    </div>
    <div class="container my-5 py-4">
        <div class="row">
            <div class="col-12 text-center" style="font-size: 90px;">
                <span id="min">00</span><span class="dis">min</span>
                :
                <span id="sec">00</span><span class="dis">sec</span>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-md-4"></div>
            <div class="col-md-4 text-center">
                <button class="col-3 btn btn-primary" id="start_button" onclick="f_start()">Start</button>
                <button class="col-3 btn btn-primary" id="plpa_button" onclick="f_plpa()">Pause</button>
                <button class="col-3 btn btn-primary" id="reset_button" onclick="f_reset()">Reset</button>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
